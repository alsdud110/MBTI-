            12: {"title" : "문제 12번) 친구랑 여행 중에 친구가 아침에 일어나지 않아 계획에 차질이 생긴다. 이 때의 나는? ", "type" : "JP", "첫번 째 선택":"계획은 절대 바꿀 수 없으므로 친구를 어떻게든 깨워서 간다.", "두번 째 선택":"아몰랑 같이 잔다."},

        var result = {
            "ISTJ" : {"animal" : "하마", "explain" : "하마 설명 : 한 번 시작한 일을 무슨 일이 있어도 끝까지 해냄"},
            "ISFJ" : {"animal" : "부엉이", "explain" : "부엉이 설명 : 부엉이 처럼 잠도 잘 안 자고 성실함, 그렇게 안보이지만 또 온화함"},
            "INFJ" : {"animal" : "물소", "explain" : "물소 설명 : 사람에 관한 뛰어난 통찰력을 가짐, 사람하나는 기가막히게 잘 봄"},

            "ISFP" : {"animal" : "거북이", "explain" : "거북이 설명 : 현재의 삶을 최대한 즐김, 추진력 부족, 하지만 즐기는 것에 대한 호기심 가득"},
            "INFP" : {"animal" : "코끼리", "explain" : "코끼리 설명 : 커뮤니케이션에 능함, 공감,위로 잘해주지만 자신에 대한 공유를 잘 하지 않음"},

        function start(){
            $(".start").hide();                     //<article>태그의 class("start")숨기기
            $(".question").show();                  //<article>태그의 class("question")보이기
            next();                                 //next 함수 호출
        }

        $("#A").click(function(){
            var type = $("#type").val();            //type = "EI"
            var preValue = $("#"+type).val();       //preValue = "0"
            $("#"+type).val(parseInt(preValue)+1);  //<input type = "hidden" id = "EI" value = 1>
            next();                                 //next()
        });

        $("#B").click(function(){
            next();
        });
        
        function next(){
            if(num == 13){
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2)? mbti += "I" : mbti += "E";
                ($("#SN").val() < 2)? mbti += "N" : mbti += "S";
                ($("#TF").val() < 2)? mbti += "F" : mbti += "T";
                ($("#JP").val() < 2)? mbti += "P" : mbti += "J";
                $("#img").attr('src', result[mbti]["img"]);
                $("#mbti").html(mbti)
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            }else{
            $(".progress-bar").attr("style", "width: calc(100/12*"+num+"%");
            $("#title").html(q[num]["title"]);          //<h2 id = "title">문제</h2> '문제'를 '문제 1번'으로 바꿈
            $("#type").val(q[num]["type"]);             //#type의 value 값을 q[num]["type"]로 바꿈
            $("#A").html(q[num]["첫번 째 선택"]);                  //버튼 id = "A"의 value 값을 q[num]["A"]으로 바꿈
            $("#B").html(q[num]["두번 째 선택"]);                  //버튼 id = "B"의 value 값을 q[num]["B"]으로 바꿈
            num++;  
            }

        }
